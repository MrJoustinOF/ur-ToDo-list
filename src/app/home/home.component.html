<div
  class="text-center bg-gradient-to-r from-green-500 to-blue-500 ... text-white"
>
  <h2 class="text-7xl">Add Task</h2>
  <input type="text" class="m-8 w-56 text-black" id="newTask" />
  <button (click)="addTask()" class="text-2xl m-4">Add task</button>
</div>

<div class="text-center m-8">
  <h2 class="text-5xl font-semibold">Your Tasks:</h2>
  <ul>
    <li *ngFor="let task of tasks" class="m-4">
      {{ task }} -
      <button
        class="bg-red-700 px-4 py-2 text-white rounded"
        (click)="deleteTask(task)"
      >
        X
      </button>
    </li>
  </ul>
</div>
